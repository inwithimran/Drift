<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Drift</title>
  <!-- Linking Google Fonts For Icons with updated parameters -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/x-icon" href="/images/drift_favicon.png">

<body>
  <!-- Fixed Header with App Logo and Tags -->
  <div class="fixed-header">
    <div class="app-logo"></div>
    <div class="tags">
      <span class="tag">AI Chat Assistant</span>
    </div>
  </div>

  <header class="header">
    <!-- Header Greeting -->
    <div class="greeting">
      <span class="greeting-title">হ্যালো!</span>
      <span class="greeting-subtitle">কীভাবে সাহায্য করবো?</span>
    </div>

    <!-- Suggestion list -->
    <ul class="suggestion-list"></ul>
  </header>

  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <textarea placeholder="Ask anything..." class="typing-input" required></textarea>
      </div>
      <div class="action-buttons">
        <div class="left-buttons">
          <span onclick="exportChat()" class="icon material-symbols-rounded">download</span>
          <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
          <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
        </div>
        <button id="send-message-button" class="send-button icon material-symbols-rounded">arrow_upward</button>
      </div>
    </form>
    <p class="disclaimer-text">
      Drift by Tabib Imran
    </p>
  </div>

  <script src="suggestions.js"></script>
  <script src="script.js"></script>
