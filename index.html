<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drift</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fixed-header">
    <div class="app-logo"></div>
    <span class="app_name" onclick="showCreatorModal()">AI Chat Assistant</span>
    <div class="tags">
      <span class="tag">v1.0</span>
      <span class="tag">Beta</span>
    </div>
  </div>

  <div class="header">
    <div class="greeting">
      <h1 class="greeting-title">হ্যালো!</h1>
      <h2 class="greeting-subtitle">কীভাবে সাহায্য করবো?</h2>
    </div>
    <ul class="suggestion-list"></ul>
  </div>

  <div class="chat-list"></div>

  <div class="typing-area">
    <form class="typing-form">
      <div class="input-wrapper">
        <textarea class="typing-input" placeholder="Type a message..." rows="1"></textarea>
      </div>
      <div class="action-buttons">
        <div class="left-buttons">
          <span id="export-chat-button" class="icon material-symbols-rounded">download</span>
          <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
          <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
        </div>
        <button id="send-message-button" class="send-button material-symbols-rounded">arrow_upward</button>
      </div>
    </form>
    <p class="disclaimer-text">Drift by Tabib Imran</p>
  </div>

  <script src="suggestions.js"></script>
  <script src="script.js"></script>
</body>
</html>
